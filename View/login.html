<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGO - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            background-image: 
                linear-gradient(135deg, #4a90e2 0%, #357abd 100%),
                repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(255,255,255,0.1) 20px, rgba(255,255,255,0.1) 40px);
            height: 33vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 15px, rgba(255,255,255,0.05) 15px, rgba(255,255,255,0.05) 30px);
            pointer-events: none;
        }

        .logo-section {
            display: flex;
            align-items: center;
            z-index: 1;
        }

        .back-button {
            color: #1e3a8a;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #1e40af;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #1e3a8a;
            position: relative;
        }

        .logo-o {
            position: relative;
        }

        .logo-o::after {
            content: '▲';
            position: absolute;
            top: -5px;
            right: -8px;
            font-size: 16px;
            color: #1e3a8a;
        }

        .user-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .user-icon {
            width: 50px;
            height: 50px;
            background-color: #1e3a8a;
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            position: relative;
        }

        .user-icon::before {
            content: '';
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 8px;
        }

        .user-icon::after {
            content: '';
            width: 30px;
            height: 15px;
            background-color: white;
            border-radius: 15px 15px 0 0;
            position: absolute;
            bottom: 8px;
        }

        .login-text {
            color: #1e3a8a;
            font-size: 18px;
            font-weight: 600;
        }

        .form-container {
            background-color: white;
            min-height: 67vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            text-align: center;
            color: #374151;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #4b5563;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .required {
            color: #ef4444;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 32px;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: none;
            border: none;
            color: #6b7280;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-secondary:hover {
            color: #374151;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
                height: 30vh;
            }

            .logo {
                font-size: 36px;
            }

            .form-card {
                padding: 30px 20px;
                margin: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0 15px;
            }

            .logo {
                font-size: 32px;
            }

            .user-icon {
                width: 40px;
                height: 40px;
            }

            .form-card {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="back-button">‹‹</div>
            <div class="logo">
                IG<span class="logo-o">O</span>
            </div>
        </div>
        <div class="user-section">
            <div class="user-icon"></div>
            <div class="login-text">Login</div>
        </div>
    </div>

    <div class="form-container">
        <div class="form-card">
            <h2 class="form-title">Cadastro de Usuário</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="nome" class="form-label">
                        Nome completo <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        class="form-input" 
                        placeholder="Digite seu nome completo"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        E-mail <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Digite seu e-mail"
                        required
                    >
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">
                        Cadastrar-se
                    </button>
                    <button type="button" class="btn-secondary" onclick="cancelar()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            
            if (nome.trim() === '' || email.trim() === '') {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            // Aqui você pode adicionar a lógica para enviar os dados para o backend
            console.log('Dados do formulário:', { nome, email });
            alert('Formulário enviado com sucesso!');
        });

        function cancelar() {
            if (confirm('Tem certeza que deseja cancelar?')) {
                // Aqui você pode redirecionar para outra página ou limpar o formulário
                document.getElementById('loginForm').reset();
            }
        }

        // Adicionar funcionalidade ao botão de voltar
        document.querySelector('.back-button').addEventListener('click', function() {
            if (confirm('Deseja voltar?')) {
                // Aqui você pode redirecionar para a página anterior
                console.log('Voltando...');
            }
        });
    </script>
</body>
</html>
