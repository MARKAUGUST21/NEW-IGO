<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGO - Solicitações</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            background-image: 
                linear-gradient(135deg, #4a90e2 0%, #357abd 100%),
                repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(255,255,255,0.1) 20px, rgba(255,255,255,0.1) 40px);
            height: 33vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 15px, rgba(255,255,255,0.05) 15px, rgba(255,255,255,0.05) 30px);
            pointer-events: none;
        }

        .logo-section {
            display: flex;
            align-items: center;
            z-index: 1;
        }

        .back-button {
            color: #1e3a8a;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #1e40af;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #1e3a8a;
            position: relative;
        }

        .logo-o {
            position: relative;
        }

        .logo-o::after {
            content: '▲';
            position: absolute;
            top: -5px;
            right: -8px;
            font-size: 16px;
            color: #1e3a8a;
        }

        .user-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .user-icon {
            width: 50px;
            height: 50px;
            background-color: #1e3a8a;
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            position: relative;
        }

        .user-icon::before {
            content: '';
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 8px;
        }

        .user-icon::after {
            content: '';
            width: 30px;
            height: 15px;
            background-color: white;
            border-radius: 15px 15px 0 0;
            position: absolute;
            bottom: 8px;
        }

        .solicitacoes-text {
            color: #1e3a8a;
            font-size: 18px;
            font-weight: 600;
        }

        .main-container {
            background-color: white;
            min-height: 67vh;
            padding: 40px 20px;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            color: #374151;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: #10b981;
            color: white;
        }

        .btn-success:hover {
            background-color: #059669;
            transform: translateY(-1px);
        }

        .btn-warning {
            background-color: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background-color: #d97706;
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
            transform: translateY(-1px);
        }

        .table-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .table-header {
            background-color: #f8fafc;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .table-title {
            color: #374151;
            font-size: 20px;
            font-weight: 600;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .table th {
            background-color: #f8fafc;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .table tr:hover {
            background-color: #f8fafc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pendente {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-aprovada {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-rejeitada {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .status-em-analise {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-alta {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .priority-media {
            background-color: #fef3c7;
            color: #92400e;
        }

        .priority-baixa {
            background-color: #dcfce7;
            color: #166534;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #374151;
            font-size: 20px;
            font-weight: 600;
        }

        .close {
            color: #6b7280;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #374151;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #4b5563;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            background-color: white;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-tab.active {
            background-color: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .filter-tab:hover {
            border-color: #4a90e2;
            color: #4a90e2;
        }

        .filter-tab.active:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
                height: 30vh;
            }

            .logo {
                font-size: 36px;
            }

            .main-container {
                padding: 20px 15px;
            }

            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .table-container {
                overflow-x: auto;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }

            .filter-tabs {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0 15px;
            }

            .logo {
                font-size: 32px;
            }

            .user-icon {
                width: 40px;
                height: 40px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table th,
            .table td {
                padding: 12px 15px;
                font-size: 14px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="back-button">‹‹</div>
            <div class="logo">
                IG<span class="logo-o">O</span>
            </div>
        </div>
        <div class="user-section">
            <div class="user-icon"></div>
            <div class="solicitacoes-text">Solicitações</div>
        </div>
    </div>

    <div class="main-container">
        <div class="content-wrapper">
            <h1 class="page-title">Gestão de Solicitações</h1>

            <!-- Cards de Estatísticas -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalSolicitacoes">0</div>
                    <div class="stat-label">Total de Solicitações</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="solicitacoesPendentes">0</div>
                    <div class="stat-label">Pendentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="solicitacoesAprovadas">0</div>
                    <div class="stat-label">Aprovadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="solicitacoesRejeitadas">0</div>
                    <div class="stat-label">Rejeitadas</div>
                </div>
            </div>

            <!-- Barra de Ações -->
            <div class="actions-bar">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar solicitações...">
                    <button class="btn btn-primary" onclick="buscarSolicitacoes()">
                        🔍 Buscar
                    </button>
                </div>
                <div>
                    <button class="btn btn-success" onclick="abrirModal('nova')">
                        ➕ Nova Solicitação
                    </button>
                    <button class="btn btn-warning" onclick="abrirModal('lote')">
                        📋 Aprovação em Lote
                    </button>
                </div>
            </div>

            <!-- Filtros por Status -->
            <div class="filter-tabs">
                <div class="filter-tab active" onclick="filtrarPorStatus('todas')">Todas</div>
                <div class="filter-tab" onclick="filtrarPorStatus('pendente')">Pendentes</div>
                <div class="filter-tab" onclick="filtrarPorStatus('aprovada')">Aprovadas</div>
                <div class="filter-tab" onclick="filtrarPorStatus('rejeitada')">Rejeitadas</div>
                <div class="filter-tab" onclick="filtrarPorStatus('em-analise')">Em Análise</div>
            </div>

            <!-- Tabela de Solicitações -->
            <div class="table-container">
                <div class="table-header">
                    <h3 class="table-title">Solicitações de Produtos</h3>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Solicitante</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Prioridade</th>
                            <th>Status</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="solicitacoesTable">
                        <!-- Solicitações serão inseridas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Nova Solicitação -->
    <div id="modalNovaSolicitacao" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Nova Solicitação</h3>
                <span class="close" onclick="fecharModal('modalNovaSolicitacao')">&times;</span>
            </div>
            <form id="formNovaSolicitacao">
                <div class="form-row">
                    <div class="form-group">
                        <label for="solicitante" class="form-label">Solicitante</label>
                        <input type="text" id="solicitante" name="solicitante" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="departamento" class="form-label">Departamento</label>
                        <select id="departamento" name="departamento" class="form-input" required>
                            <option value="">Selecione...</option>
                            <option value="ti">TI</option>
                            <option value="rh">RH</option>
                            <option value="financeiro">Financeiro</option>
                            <option value="operacional">Operacional</option>
                            <option value="marketing">Marketing</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="produto" class="form-label">Produto Solicitado</label>
                    <input type="text" id="produto" name="produto" class="form-input" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" class="form-input" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="prioridade" class="form-label">Prioridade</label>
                        <select id="prioridade" name="prioridade" class="form-input" required>
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="justificativa" class="form-label">Justificativa</label>
                    <textarea id="justificativa" name="justificativa" class="form-input" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dataNecessaria" class="form-label">Data Necessária</label>
                    <input type="date" id="dataNecessaria" name="dataNecessaria" class="form-input" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="fecharModal('modalNovaSolicitacao')">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Aprovação em Lote -->
    <div id="modalLote" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Aprovação em Lote</h3>
                <span class="close" onclick="fecharModal('modalLote')">&times;</span>
            </div>
            <div class="form-group">
                <label class="form-label">Selecionar Solicitações Pendentes:</label>
                <div id="listaSolicitacoesPendentes" style="max-height: 300px; overflow-y: auto; border: 1px solid #d1d5db; border-radius: 8px; padding: 10px;">
                    <!-- Lista será preenchida via JavaScript -->
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="acaoLote" class="form-label">Ação</label>
                    <select id="acaoLote" name="acaoLote" class="form-input" required>
                        <option value="">Selecione...</option>
                        <option value="aprovar">Aprovar Selecionadas</option>
                        <option value="rejeitar">Rejeitar Selecionadas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="observacaoLote" class="form-label">Observação</label>
                    <input type="text" id="observacaoLote" name="observacaoLote" class="form-input" placeholder="Observação para todas as solicitações">
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="fecharModal('modalLote')">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="executarAcaoLote()">Executar Ação</button>
            </div>
        </div>
    </div>

    <script>
        // Dados simulados de solicitações
        let solicitacoes = [
            {
                id: 1,
                solicitante: 'João Silva',
                departamento: 'ti',
                produto: 'Notebook Dell Inspiron',
                quantidade: 2,
                prioridade: 'alta',
                status: 'pendente',
                justificativa: 'Equipe de desenvolvimento precisa de novos equipamentos para projeto urgente',
                dataSolicitacao: '2024-01-15',
                dataNecessaria: '2024-01-30',
                observacao: ''
            },
            {
                id: 2,
                solicitante: 'Maria Santos',
                departamento: 'rh',
                produto: 'Impressora HP LaserJet',
                quantidade: 1,
                prioridade: 'media',
                status: 'aprovada',
                justificativa: 'Departamento de RH precisa de impressora para documentos internos',
                dataSolicitacao: '2024-01-10',
                dataNecessaria: '2024-01-25',
                observacao: 'Aprovado pelo gestor de TI'
            },
            {
                id: 3,
                solicitante: 'Carlos Oliveira',
                departamento: 'operacional',
                produto: 'Mesa de Escritório',
                quantidade: 5,
                prioridade: 'baixa',
                status: 'rejeitada',
                justificativa: 'Novos funcionários precisam de mobiliário',
                dataSolicitacao: '2024-01-08',
                dataNecessaria: '2024-02-15',
                observacao: 'Orçamento não aprovado para este trimestre'
            },
            {
                id: 4,
                solicitante: 'Ana Costa',
                departamento: 'marketing',
                produto: 'Projetor Epson',
                quantidade: 1,
                prioridade: 'alta',
                status: 'em-analise',
                justificativa: 'Apresentações para clientes e reuniões internas',
                dataSolicitacao: '2024-01-12',
                dataNecessaria: '2024-01-28',
                observacao: 'Em análise pelo departamento financeiro'
            }
        ];

        let filtroAtual = 'todas';
        let solicitacoesSelecionadas = [];

        // Inicializar a página
        document.addEventListener('DOMContentLoaded', function() {
            atualizarEstatisticas();
            renderizarTabela();
        });

        // Funções de estatísticas
        function atualizarEstatisticas() {
            const totalSolicitacoes = solicitacoes.length;
            const solicitacoesPendentes = solicitacoes.filter(s => s.status === 'pendente').length;
            const solicitacoesAprovadas = solicitacoes.filter(s => s.status === 'aprovada').length;
            const solicitacoesRejeitadas = solicitacoes.filter(s => s.status === 'rejeitada').length;

            document.getElementById('totalSolicitacoes').textContent = totalSolicitacoes;
            document.getElementById('solicitacoesPendentes').textContent = solicitacoesPendentes;
            document.getElementById('solicitacoesAprovadas').textContent = solicitacoesAprovadas;
            document.getElementById('solicitacoesRejeitadas').textContent = solicitacoesRejeitadas;
        }

        // Funções da tabela
        function renderizarTabela() {
            const tbody = document.getElementById('solicitacoesTable');
            tbody.innerHTML = '';

            let solicitacoesFiltradas = solicitacoes;
            
            if (filtroAtual !== 'todas') {
                solicitacoesFiltradas = solicitacoes.filter(s => s.status === filtroAtual);
            }

            if (solicitacoesFiltradas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px;">Nenhuma solicitação encontrada</td></tr>';
                return;
            }

            solicitacoesFiltradas.forEach(solicitacao => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>#${solicitacao.id.toString().padStart(3, '0')}</td>
                    <td>${solicitacao.solicitante}<br><small>${formatarDepartamento(solicitacao.departamento)}</small></td>
                    <td>${solicitacao.produto}</td>
                    <td>${solicitacao.quantidade}</td>
                    <td><span class="priority-badge priority-${solicitacao.prioridade}">${solicitacao.prioridade}</span></td>
                    <td><span class="status-badge status-${solicitacao.status}">${formatarStatus(solicitacao.status)}</span></td>
                    <td>${formatarData(solicitacao.dataSolicitacao)}</td>
                    <td>
                        <div class="action-buttons">
                            ${getBotoesAcao(solicitacao)}
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getBotoesAcao(solicitacao) {
            let botoes = '';
            
            if (solicitacao.status === 'pendente') {
                botoes += `<button class="btn btn-sm btn-success" onclick="aprovarSolicitacao(${solicitacao.id})">✅</button>`;
                botoes += `<button class="btn btn-sm btn-danger" onclick="rejeitarSolicitacao(${solicitacao.id})">❌</button>`;
            }
            
            botoes += `<button class="btn btn-sm btn-primary" onclick="verDetalhes(${solicitacao.id})">👁️</button>`;
            
            if (solicitacao.status === 'pendente') {
                botoes += `<button class="btn btn-sm btn-warning" onclick="editarSolicitacao(${solicitacao.id})">✏️</button>`;
            }
            
            return botoes;
        }

        function formatarDepartamento(departamento) {
            const departamentos = {
                'ti': 'TI',
                'rh': 'RH',
                'financeiro': 'Financeiro',
                'operacional': 'Operacional',
                'marketing': 'Marketing'
            };
            return departamentos[departamento] || departamento;
        }

        function formatarStatus(status) {
            const statusMap = {
                'pendente': 'Pendente',
                'aprovada': 'Aprovada',
                'rejeitada': 'Rejeitada',
                'em-analise': 'Em Análise'
            };
            return statusMap[status] || status;
        }

        function formatarData(data) {
            return new Date(data).toLocaleDateString('pt-BR');
        }

        // Funções de filtro
        function filtrarPorStatus(status) {
            filtroAtual = status;
            
            // Atualizar tabs ativas
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderizarTabela();
        }

        // Funções de busca
        function buscarSolicitacoes() {
            const termo = document.getElementById('searchInput').value.toLowerCase();
            const solicitacoesFiltradas = solicitacoes.filter(solicitacao => 
                solicitacao.solicitante.toLowerCase().includes(termo) ||
                solicitacao.produto.toLowerCase().includes(termo) ||
                solicitacao.departamento.toLowerCase().includes(termo)
            );
            renderizarTabelaFiltrada(solicitacoesFiltradas);
        }

        function renderizarTabelaFiltrada(solicitacoesFiltradas) {
            const tbody = document.getElementById('solicitacoesTable');
            tbody.innerHTML = '';

            if (solicitacoesFiltradas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px;">Nenhuma solicitação encontrada</td></tr>';
                return;
            }

            solicitacoesFiltradas.forEach(solicitacao => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>#${solicitacao.id.toString().padStart(3, '0')}</td>
                    <td>${solicitacao.solicitante}<br><small>${formatarDepartamento(solicitacao.departamento)}</small></td>
                    <td>${solicitacao.produto}</td>
                    <td>${solicitacao.quantidade}</td>
                    <td><span class="priority-badge priority-${solicitacao.prioridade}">${solicitacao.prioridade}</span></td>
                    <td><span class="status-badge status-${solicitacao.status}">${formatarStatus(solicitacao.status)}</span></td>
                    <td>${formatarData(solicitacao.dataSolicitacao)}</td>
                    <td>
                        <div class="action-buttons">
                            ${getBotoesAcao(solicitacao)}
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Funções de modal
        function abrirModal(tipo) {
            if (tipo === 'nova') {
                document.getElementById('modalNovaSolicitacao').style.display = 'block';
            } else if (tipo === 'lote') {
                document.getElementById('modalLote').style.display = 'block';
                preencherListaLote();
            }
        }

        function fecharModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Funções de CRUD
        function aprovarSolicitacao(id) {
            if (confirm('Tem certeza que deseja aprovar esta solicitação?')) {
                const solicitacao = solicitacoes.find(s => s.id === id);
                if (solicitacao) {
                    solicitacao.status = 'aprovada';
                    solicitacao.observacao = prompt('Observação da aprovação:') || 'Aprovado';
                    atualizarEstatisticas();
                    renderizarTabela();
                    alert('Solicitação aprovada com sucesso!');
                }
            }
        }

        function rejeitarSolicitacao(id) {
            if (confirm('Tem certeza que deseja rejeitar esta solicitação?')) {
                const solicitacao = solicitacoes.find(s => s.id === id);
                if (solicitacao) {
                    solicitacao.status = 'rejeitada';
                    solicitacao.observacao = prompt('Motivo da rejeição:') || 'Rejeitado';
                    atualizarEstatisticas();
                    renderizarTabela();
                    alert('Solicitação rejeitada!');
                }
            }
        }

        function verDetalhes(id) {
            const solicitacao = solicitacoes.find(s => s.id === id);
            if (solicitacao) {
                alert(`Detalhes da Solicitação #${solicitacao.id.toString().padStart(3, '0')}\n\n` +
                      `Solicitante: ${solicitacao.solicitante}\n` +
                      `Departamento: ${formatarDepartamento(solicitacao.departamento)}\n` +
                      `Produto: ${solicitacao.produto}\n` +
                      `Quantidade: ${solicitacao.quantidade}\n` +
                      `Prioridade: ${solicitacao.prioridade}\n` +
                      `Status: ${formatarStatus(solicitacao.status)}\n` +
                      `Justificativa: ${solicitacao.justificativa}\n` +
                      `Data Necessária: ${formatarData(solicitacao.dataNecessaria)}\n` +
                      `Observação: ${solicitacao.observacao || 'Nenhuma'}`);
            }
        }

        function editarSolicitacao(id) {
            const solicitacao = solicitacoes.find(s => s.id === id);
            if (solicitacao) {
                // Aqui você pode implementar a edição
                alert('Funcionalidade de edição será implementada em breve!');
            }
        }

        // Funções de lote
        function preencherListaLote() {
            const container = document.getElementById('listaSolicitacoesPendentes');
            const solicitacoesPendentes = solicitacoes.filter(s => s.status === 'pendente');
            
            container.innerHTML = '';
            
            solicitacoesPendentes.forEach(solicitacao => {
                const div = document.createElement('div');
                div.style.cssText = 'padding: 10px; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; gap: 10px;';
                
                div.innerHTML = `
                    <input type="checkbox" id="solicitacao_${solicitacao.id}" value="${solicitacao.id}" onchange="toggleSolicitacaoLote(${solicitacao.id})">
                    <label for="solicitacao_${solicitacao.id}" style="flex: 1; cursor: pointer;">
                        <strong>#${solicitacao.id.toString().padStart(3, '0')}</strong> - ${solicitacao.produto} (${solicitacao.solicitante})
                    </label>
                `;
                
                container.appendChild(div);
            });
        }

        function toggleSolicitacaoLote(id) {
            const index = solicitacoesSelecionadas.indexOf(id);
            if (index > -1) {
                solicitacoesSelecionadas.splice(index, 1);
            } else {
                solicitacoesSelecionadas.push(id);
            }
        }

        function executarAcaoLote() {
            const acao = document.getElementById('acaoLote').value;
            const observacao = document.getElementById('observacaoLote').value;
            
            if (!acao) {
                alert('Selecione uma ação!');
                return;
            }
            
            if (solicitacoesSelecionadas.length === 0) {
                alert('Selecione pelo menos uma solicitação!');
                return;
            }
            
            if (confirm(`Tem certeza que deseja ${acao} ${solicitacoesSelecionadas.length} solicitação(ões)?`)) {
                solicitacoesSelecionadas.forEach(id => {
                    const solicitacao = solicitacoes.find(s => s.id === id);
                    if (solicitacao) {
                        solicitacao.status = acao === 'aprovar' ? 'aprovada' : 'rejeitada';
                        solicitacao.observacao = observacao || (acao === 'aprovar' ? 'Aprovado em lote' : 'Rejeitado em lote');
                    }
                });
                
                atualizarEstatisticas();
                renderizarTabela();
                fecharModal('modalLote');
                solicitacoesSelecionadas = [];
                alert(`Ação executada com sucesso em ${solicitacoesSelecionadas.length} solicitação(ões)!`);
            }
        }

        // Event listeners
        document.getElementById('formNovaSolicitacao').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const novaSolicitacao = {
                id: Date.now(),
                solicitante: formData.get('solicitante'),
                departamento: formData.get('departamento'),
                produto: formData.get('produto'),
                quantidade: parseInt(formData.get('quantidade')),
                prioridade: formData.get('prioridade'),
                status: 'pendente',
                justificativa: formData.get('justificativa'),
                dataSolicitacao: new Date().toISOString().split('T')[0],
                dataNecessaria: formData.get('dataNecessaria'),
                observacao: ''
            };

            solicitacoes.push(novaSolicitacao);
            atualizarEstatisticas();
            renderizarTabela();
            fecharModal('modalNovaSolicitacao');
            e.target.reset();
            alert('Solicitação enviada com sucesso!');
        });

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Funcionalidade do botão voltar
        document.querySelector('.back-button').addEventListener('click', function() {
            if (confirm('Deseja voltar?')) {
                console.log('Voltando...');
            }
        });
    </script>
</body>
